version: "3.1"
volumes:
  postgres: ~

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
services:
  nginx:
    image: nginx:alpine
    container_name: billing.study-on.local
    working_dir: /app
    volumes:
      - ${PROJECT_DIR}:/app
      - ./docker/hosts/app.conf:/etc/nginx/conf.d/default.conf
      - ./docker/hosts/symfony:/etc/nginx/symfony
    ports:
      - "${NGINX_PORT}:80"
    links:
      - php
  postgres:
    ports:  #Нельзя использовать проброс портов на реальном проекте
      - "127.0.0.1:5556:5432"
    image: postgres:alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
  php:
    build: docker/images/php
    working_dir: /app
    user: ${UID:-1000}:${GID:-1000}
    volumes:
      - ${PROJECT_DIR}:/app
      - ${COMPOSER_HOME}:/root/.docker  # Изменено на корректный путь в контейнере
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    links:
      - postgres

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###
